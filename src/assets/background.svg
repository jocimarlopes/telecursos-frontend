<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" id="space-background">
  <rect width="100%" height="100%" fill="#0b0c2a" />

  <!-- Estrelas -->
  <g id="stars">
    <circle cx="100" cy="150" r="1.5" fill="white" opacity="0.8" />
    <circle cx="200" cy="300" r="2" fill="white" opacity="0.6" />
    <circle cx="500" cy="100" r="1" fill="white" opacity="0.9" />
    <circle cx="650" cy="250" r="1.8" fill="white" opacity="0.7" />
    <circle cx="400" cy="450" r="1.2" fill="white" opacity="0.5" />
    <!-- Adicione mais se quiser -->
  </g>

  <!-- Planeta 1 -->
  <g id="planet1">
    <circle cx="150" cy="500" r="40" fill="url(#grad1)" />
  </g>

  <!-- Planeta 2 -->
  <g id="planet2">
    <circle cx="600" cy="200" r="30" fill="url(#grad2)" />
  </g>

  <!-- Gradientes -->
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffcc70" />
      <stop offset="100%" stop-color="#e28c00" />
    </radialGradient>
    <radialGradient id="grad2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#6be5ff" />
      <stop offset="100%" stop-color="#007d99" />
    </radialGradient>
  </defs>
</svg>